<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página en GitHub Pages</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-blue-600 text-white py-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center px-6">
            <h1 class="text-2xl font-bold">Mi Página</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="hover:underline">Inicio</a></li>
                    <li><a href="#" class="hover:underline">Sobre mí</a></li>
                    <li><a href="#" class="hover:underline">Proyectos</a></li>
                    <li><a href="#" class="hover:underline">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="flex flex-col items-center justify-center h-screen text-center px-6">
        <div class="p-8 bg-white rounded-xl shadow-lg max-w-lg">
            <h2 class="text-3xl font-bold mb-4">¡Bienvenido a mi página en GitHub Pages!</h2>
            <p class="text-lg text-gray-700">Explora mis proyectos y aprende más sobre mi trabajo.</p>
            <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_puciaact.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></lottie-player>
            <a href="https://github.com" target="_blank" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-300">Visita mi GitHub</a>
        </div>
    </main>
</body>
</html>
